<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Halloween Wild Monsters!</title>
        <link rel="stylesheet" href="css/style.css" />     
    </head>  
    <body>
        <div id="gameBoard">
            <div class ="text-pop-up-top"></div>
            <span id="gameButtons">
                <span class="button">
                    <span id="counter">0</span> Moves
                </span>
                <span class="button" onclick="onmouseup();">
                    <a onclick="startAgain();">Start again</a>
                </span>
            </span>
            <div id="boxes"></div>
            <div class="title"><h1>WilDoween</h1></div>
        </div>
        <script>
            const audio=document.createElement('audio');
            let first=true;
            window.addEventListener('mousedown',onmousedown);
 
            function onmousedown(){
            if(!first) return;
            first=false;
            audio.src="./depart.mp3";
            audio.play();
            }
        </script>
        <script src="js/prefixfree.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/game.js"></script>
    </body>  
</html>
